<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ajuda</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: rgb(34, 43, 53); /* Nova cor de fundo */
            color: #2196F3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "aeEurbP3bE8ycnxj_" // Substitua pela sua chave pública do EmailJS
        });
        })();
    </script>
</head>
<body>
    <h1>Central de Ajuda</h1>

    <form id="form-ajuda">
        <label for="problema">Qual seu problema?</label>
        <textarea id="problema" rows="4" placeholder="Descreva seu problema..."></textarea>

        <label for="ajuda">Como posso ajudar?</label>
        <select id="ajuda">
            <option value="conversar">Conversar sobre</option>
            <option value="ouvir">Só ouvir</option>
            <option value="outroAssunto">Conversar sobre outro assunto</option>
            <option value="presente">Só estar presente</option>
        </select>

        <label for="local">Onde você está?</label>
        <input type="text" id="local" placeholder="Informe sua localização...">

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formAjuda = document.getElementById('form-ajuda');

        formAjuda.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obter os valores dos campos
            var parametros = {
                problema: document.getElementById('problema').value,
                ajuda: document.getElementById('ajuda').value,
                local: document.getElementById('local').value,
            };

            //Configurar serviço e template
            const serviceID = "service_g25cl4i"; // Substitua pelo seu Service ID do EmailJS
            const templateID = "template_3trefaj"; // Substitua pelo seu Template ID do EmailJS

            // Configurar EmailJS
            emailjs
            .send(serviceID,templateID,parametros)
            .then(message => {
                alert("Mensagem enviada com sucesso!");
                formAjuda.reset();
            })
            .catch(error => {
                console.error("Erro ao enviar mensagem:", error);
                alert("Falha ao enviar mensagem. Por favor, tente novamente mais tarde.");
            });
        });
    </script>
</body>
</html>
